<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I a Goblin?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Am I a Goblin?</h1>
        <p>Answer these questions to find out if you might be a goblin!</p>
        <form id="quizForm">
            <div class="question">
                <p>1. Do you love shiny objects?</p>
                <label><input type="radio" name="q1" value="yes"> Yes</label>
                <label><input type="radio" name="q1" value="no"> No</label>
            </div>
            <div class="question">
                <p>2. Do you prefer caves over open fields?</p>
                <label><input type="radio" name="q2" value="yes"> Yes</label>
                <label><input type="radio" name="q2" value="no"> No</label>
            </div>
            <div class="question">
                <p>3. Is your favorite food something stolen or scavenged?</p>
                <label><input type="radio" name="q3" value="yes"> Yes</label>
                <label><input type="radio" name="q3" value="no"> No</label>
            </div>
            <div class="question">
                <p>4. Do you enjoy sneaky mischief?</p>
                <label><input type="radio" name="q4" value="yes"> Yes</label>
                <label><input type="radio" name="q4" value="no"> No</label>
            </div>
            <button type="button" id="submitQuiz">Find Out</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
